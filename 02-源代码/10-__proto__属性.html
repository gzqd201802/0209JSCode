<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // JS 中每个对象都有 __proto__ 属性
        let arr = [11, 22, 33];

        // console.log(arr);

        console.log(Array.prototype);   // 数组的原型对象
        console.log(arr.__proto__);     // 数组的原型对象

        console.log(arr.__proto__ === Array.prototype); // true
        
        // 实例对象.__proto__ 也是访问原型对象
        


    </script>
</body>

</html>
