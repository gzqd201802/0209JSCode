<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        let arr = new Array(11, 22, 33, 44);

        // 假设索引值为 0 的数最大
        let max = arr[0];
        // 从索引值 1 开始比较，直到最后
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }

        console.log(max);



    </script>
</body>

</html>
