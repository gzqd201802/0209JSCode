<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 注意：所有对象有 __proto__ 属性，指向了当前的原型对象


        // 数组构造函数的原型对象
        console.log(Array.prototype);       // 结果为：Array原型对象

        // Array 原型对象也有 .__proto__
        console.log(Array.prototype.__proto__ === Object.prototype); 

        // Object 原型对象的原型对象就到终点了, 原型对象终点是 null
        console.log(Array.prototype.__proto__.__proto__ === null); 

        // 原型链的终点是 null


        // Object 原型对象
        console.log(Object.prototype);
        // Object 原型对象的原型对象就到终点了, 原型链的终点是 null
        console.log(Object.prototype.__proto__);        // null
        
        
        

        


    </script>
</body>

</html>
