<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 知识点 - 原型：
        //  概念： 函数的prototype属性的值是个对象（叫做原型对象）
        //  作用： 创建的实例对象可以直接访问原型对象上的任意成员!!


        // 构造函数
        function Person(name,age){
            this.name = name;
            this.age = age;
        }

        // 在原型对象上添加 run 方法
        Person.prototype.run = function(){
            console.log(`${this.name}能跑。`);
        }
        
        // Person.prototype 叫原型对象
        console.log('原型对象', Person.prototype);

        // 实例对象 p1
        const p1 = new Person('小红',18);

        // 原型上有 run 方法，所以 p1 实例对象能访问到
        p1.run();


        // 原型对象自带的 constructor 属性，指向了当前的构造函数
        console.log(Person.prototype.constructor === Person);
        




    </script>
</body>
</html>
