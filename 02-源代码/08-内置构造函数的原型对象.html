<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

   
        
        console.log(`Array`,Array.prototype);       // Array的原型对象
        console.log(`Date`,Date.prototype);         // Date原型对象
        console.log(`String`,String.prototype);     // String原型对象
        console.log(`Number`,Number.prototype);     // Number 原型对象
        // ---------- 特殊情况 --------------
        // Function.prototype  的原型对象比较特别，不是指向一个原型对象而已指向一个函数
        console.log(`Function`, Function.prototype);  // 函数ƒ () { [native code] }
        
        // Function.prototype 是函数，需要用 dir 输出才能看到结果
        console.dir(Function.prototype);


        // 原型对象的 constructor 指向构造函数
        // console.log(`Array`,Array.prototype.constructor === Array);  // true
        // console.log(`Date`,Date.prototype.constructor === Date);// true
        // console.log(`String`,String.prototype.constructor === String);// true
        // console.log(`Number`,Number.prototype.constructor === Number);// true
        // console.log(`Function`, Function.prototype.constructor === Function); // true
        

    </script>
</body>
</html>
